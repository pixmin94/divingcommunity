<div class="container">
  <mat-card class="edit-account-card">
    <h2>Edit Account</h2>
    <form [formGroup]="form" (submit)="submitAccount()">
      <div class="form-row">
        <div class="form-label">
          <label for="username">Username</label>
        </div>
        <div class="form-input">
          <span>{{username}}</span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label for="password">Password</label>
        </div>
        <div class="form-input">
          <input type="password" formControlName="password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label for="fullName">Full Name</label>
        </div>
        <div class="form-input">
          <input type="text" formControlName="fullName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label for="email">Email</label>
        </div>
        <div class="form-input">
          <input type="email" formControlName="email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label for="nationality">Nationality</label>
        </div>
        <div class="form-input">
          <input type="text" formControlName="nationality">
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>
    </form>
  </mat-card>
</div>
