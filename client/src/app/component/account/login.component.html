<h1>Welcome to Sea Squad!</h1>

<form [formGroup]="form" (submit)="login()">
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" formControlName="username"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" formControlName="password"></td>
    </tr>
    <tr>
      <td><button type="submit" [disabled]="form.invalid">Login</button></td>
    </tr>
  </table>
</form>
