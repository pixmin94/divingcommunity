<mat-toolbar color="primary" class="navbar">
  <a [routerLink]="['/']">Sea Squad</a>
  <span class="spacer"></span>
  <div>
    <button mat-button *ngIf="!(isLoggedIn$ | async )" [routerLink]="['/login']">Login</button>
    <button mat-button *ngIf="!(isLoggedIn$ | async )" [routerLink]="['/register']">Register</button>
    <button mat-button *ngIf="(isLoggedIn$ | async )" (click)="getMyTrips()">My Trips</button>
    <button mat-button *ngIf="(isLoggedIn$ | async )" [routerLink]="['/trip']">Add Trip</button>
    <button mat-button *ngIf="(isLoggedIn$ | async )" [routerLink]="['/account']">Edit Account</button>
    <button mat-button *ngIf="(isLoggedIn$ | async )" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
